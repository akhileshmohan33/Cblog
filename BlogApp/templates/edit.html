{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Edit</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body style="background-image: url('{% static "image/bridge.jpg"%}'); background-size: cover;"> 
<center>
<form method="POST" class="post-form" action="/update/{{ablog.id}}">  
        {% csrf_token %}  
    <div class=" c1" style="color: black; font-size: 20px"  >  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h2 id="up">Update Details</h2>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Blog Title:</label>  
    <div class="col-sm-4">  
        <input type="text" name="title" id="title" required maxlength="20" required value="{{ ablog.title }}"/>  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Description:</label>  
    <div class="col-sm-4">  
        <input type="text" name="description" id="description" required maxlength="200" required value="{{ ablog.description }}" />  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Author Name:</label>  
    <div class="col-sm-4">  
        <input type="text" name="name" id="name" required maxlength="20" required value="{{ ablog.name }}" />  
    </div>  
  </div>  
  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date:</label>  
    <div class="col-sm-4">  
        <input type="text" name="date" id="date" required maxlength="15" value="{{ ablog.date }}" />  
    </div>  
  </div>
  {% comment %} {% if form.errors %}
  <div>
      {%for error in form.errors %}
        <p style="color: red;">{{error}}</p>
      {% endfor %}
  </div>
  {% endif%} {% endcomment %}
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-success up">Update</button>  
    </div>  
  </div>  
    </div>  
</form>  
</center>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>  
</html>
